apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderbook-collector
  namespace: bonanza-index
  labels:
    app: orderbook-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderbook-collector
  template:
    metadata:
      labels:
        app: orderbook-collector
    spec:
      # DNS 정책: ClusterFirst (기본 Kubernetes DNS 정책 사용)
      # CoreDNS가 외부 DNS를 forward하도록 설정되어 있으므로 내부/외부 모두 조회 가능
      dnsPolicy: "ClusterFirst"
      containers:
      - name: orderbook-collector
        image: bonanza-index/orderbook-collector:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 6001
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "6001"
        - name: DEPTH
          value: "15"
        - name: TICK_MS
          value: "1000"
        - name: SYMBOL
          value: "KRW-BTC"
        - name: ZMQ_PUSH_PORT
          value: "5557"
        - name: ZMQ_PUB_PORT
          value: "6557"
        - name: PUSH_QUEUE_SIZE
          value: "100000"
        - name: PUB_QUEUE_SIZE
          value: "100000"
        - name: IS_RAW_DATA
          value: "true"
        - name: TELEGRAM_SERVICE_URL
          value: "http://telegram-log-service:3109/v1/telegram"
        # 큐 처리 최적화 설정 (2 vCPU 환경)
        - name: WS_QUEUE_MAX_SIZE
          value: "5000"
        - name: WS_QUEUE_BATCH_SIZE
          value: "50"
        - name: WS_QUEUE_PROCESS_INTERVAL
          value: "20"
        - name: WS_QUEUE_MONITOR_INTERVAL
          value: "30000"
        - name: CPU_CORES
          value: "2"
        # 로그 출력 최적화
        - name: NODE_OPTIONS
          value: "--no-warnings"
        - name: NODE_NO_WARNINGS
          value: "1"
        # stdout/stderr 버퍼링 방지 (로그 실시간 출력)
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - configMapRef:
            name: bonanza-common-config
        - secretRef:
            name: bonanza-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "60m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

