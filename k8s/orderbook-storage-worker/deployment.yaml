apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderbook-storage-worker
  namespace: bonanza-index
  labels:
    app: orderbook-storage-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderbook-storage-worker
  template:
    metadata:
      labels:
        app: orderbook-storage-worker
    spec:
      nodeSelector:
        app-server: "true"
      containers:
      - name: orderbook-storage-worker
        image: bonanza-index/orderbook-storage-worker:latest
        imagePullPolicy: Always
        env:
        - name: DEPTH
          value: "15"
        - name: TICK_MS
          value: "1000"
        - name: SYMBOL
          value: "KRW-BTC"
        - name: IS_BATCH
          value: "true"
        - name: IS_SAVE_DB
          value: "true"
        - name: ZMQ_PULL_HOST
          value: "tcp://orderbook-collector-service:5557"
        envFrom:
        - configMapRef:
            name: bonanza-common-config
        - secretRef:
            name: bonanza-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "pgrep -f 'node.*orderbook-storage-worker' || exit 1"
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

