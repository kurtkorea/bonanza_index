apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: bonanza-index
  labels:
    app: nginx
data:
  default.conf: |
    # WebSocket 업그레이드를 위한 map 설정
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # DNS resolver 설정 (Kubernetes DNS)
    resolver 10.43.0.10 valid=10s;
    
    # QuestDB 웹 콘솔 서버 (9000 포트)
    server {
        listen 9000;
        server_name _;
        
        # QuestDB 프록시
        location / {
            # 변수 사용 시 resolver가 작동하도록 설정 (location 블록 내에 명시)
            resolver 10.43.0.10 valid=10s ipv6=off;
            resolver_timeout 5s;
            set $questdb_upstream questdb-service.bonanza-index.svc.cluster.local;
            
            proxy_pass http://$questdb_upstream:9000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }
    }
    
    # 기존 애플리케이션 서버 (7600 포트)
    server {
        listen 7600;
        server_name _;
        
        # API 프록시 (/api/ 경로)
        location /api/ {
            # 변수 사용 시 resolver가 작동하도록 설정 (location 블록 내에 명시)
            resolver 10.43.0.10 valid=10s ipv6=off;
            resolver_timeout 5s;
            
            # CORS 설정
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            
            # OPTIONS 요청 처리
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            
            set $backend_upstream index-endpoint-service.bonanza-index.svc.cluster.local;
            proxy_pass http://$backend_upstream:3009/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # API 프록시 (/proxy/rest/ 경로 - 프론트엔드 호환성)
        location /proxy/rest/ {
            # 변수 사용 시 resolver가 작동하도록 설정 (location 블록 내에 명시)
            resolver 10.43.0.10 valid=10s ipv6=off;
            resolver_timeout 5s;
            
            # CORS 설정 (모든 요청에 적용)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, Pragma' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' '*' always;
            
            # OPTIONS 요청 처리 (preflight)
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, Pragma' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' '86400' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            
            set $backend_upstream index-endpoint-service.bonanza-index.svc.cluster.local;
            # /proxy/rest/를 제거하고 백엔드로 전달
            # 예: /proxy/rest/v1/index_calc → /v1/index_calc
            rewrite ^/proxy/rest/(.*)$ /$1 break;
            proxy_pass http://$backend_upstream:3009;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # WebSocket 프록시 (/ws 경로)
        location /ws {
            # 변수 사용 시 resolver가 작동하도록 설정 (location 블록 내에 명시)
            resolver 10.43.0.10 valid=10s ipv6=off;
            resolver_timeout 5s;
            set $backend_upstream index-endpoint-service.bonanza-index.svc.cluster.local;
            
            proxy_pass http://$backend_upstream:3009/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_buffering off;
        }
        
        # WebSocket 프록시 (/proxy/rest/ws 경로 - 프론트엔드 호환성, SockJS 지원)
        location ~ ^/proxy/rest/ws(/.*)?$ {
            # 변수 사용 시 resolver가 작동하도록 설정 (location 블록 내에 명시)
            resolver 10.43.0.10 valid=10s ipv6=off;
            resolver_timeout 5s;
            set $backend_upstream index-endpoint-service.bonanza-index.svc.cluster.local;
            
            # CORS 설정 (SockJS info 요청 등 일반 HTTP 요청에도 필요)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # OPTIONS 요청 처리
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            
            # /proxy/rest/ws를 /ws로 변환하여 백엔드로 전달
            # rewrite를 사용하여 경로 변환 (last 플래그 사용하여 location 재매칭)
            rewrite ^/proxy/rest/ws(/.*)$ /ws$1 break;
            
            proxy_pass http://$backend_upstream:3009;
            proxy_http_version 1.1;
            
            # WebSocket 업그레이드 헤더
            # SockJS는 일반 HTTP 요청(/ws/info)과 WebSocket 업그레이드를 모두 사용
            # $connection_upgrade는 map 블록에서 정의됨 (upgrade 헤더가 있으면 "upgrade", 없으면 "close")
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 기본 프록시 헤더
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # SockJS를 위한 설정
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Cache-Control "no-cache";
        }
        
        # Health check 엔드포인트 (backend에 의존하지 않음)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # 프론트엔드 프록시 (index-calc-fe)
        location / {
            # 변수 사용 시 resolver가 작동하도록 설정 (location 블록 내에 명시)
            resolver 10.43.0.10 valid=10s ipv6=off;
            resolver_timeout 5s;
            set $frontend_upstream index-calc-fe-service.bonanza-index.svc.cluster.local;
            
            proxy_pass http://$frontend_upstream:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SPA를 위한 설정 (라우팅 지원)
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Accept-Encoding "";
        }
        
        # 로그 설정
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }

