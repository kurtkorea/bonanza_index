apiVersion: apps/v1
kind: Deployment
metadata:
  name: index-calculator
  namespace: bonanza-index
  labels:
    app: index-calculator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: index-calculator
  template:
    metadata:
      labels:
        app: index-calculator
    spec:
      nodeSelector:
        app-server: "true"
      containers:
      - name: index-calculator
        image: bonanza-index/index-calculator:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 6001
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "6001"
        - name: ZMQ_SUB_DEPTH_HOST
          value: "tcp://orderbook-collector-service:6557"
        - name: ZMQ_SUB_TICKER_HOST
          value: "tcp://ticker-collector-service:6657"
        - name: ZMQ_PUB_PORT
          value: "6757"
        - name: DEPTH
          value: "15"
        - name: TICK_MS
          value: "1000"
        - name: SYMBOL
          value: "KRW-BTC"
        - name: SUB_QUEUE_SIZE
          value: "50000"
        - name: SUB_TOPICS
          value: "KRW-BTC"
        - name: STALE_MS
          value: "30000"
        - name: PROV_MAX_MS
          value: "60000"
        - name: MIN_SOURCES
          value: "2"
        envFrom:
        - configMapRef:
            name: bonanza-common-config
        - secretRef:
            name: bonanza-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

