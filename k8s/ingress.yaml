apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bonanza-index-ingress
  namespace: bonanza-index
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Origin, X-Requested-With, Content-Type, Accept, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: api.bonanza-index.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: index-endpoint-service
            port:
              number: 3009
  - host: dashboard.bonanza-index.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: index-calc-fe-service
            port:
              number: 80
  - host: questdb.bonanza-index.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: questdb-service
            port:
              number: 9000

