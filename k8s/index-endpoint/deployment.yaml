apiVersion: apps/v1
kind: Deployment
metadata:
  name: index-endpoint
  namespace: bonanza-index
  labels:
    app: index-endpoint
spec:
  replicas: 2
  selector:
    matchLabels:
      app: index-endpoint
  template:
    metadata:
      labels:
        app: index-endpoint
    spec:
      nodeSelector:
        app-server: "true"
      containers:
      - name: index-endpoint
        image: bonanza-index/index-endpoint:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3009
          name: http
          protocol: TCP
        env:
        - name: SERVICE
          value: "index-calculator"
        - name: PORT
          value: "3009"
        - name: SWAGGER_URL
          value: "index-endpoint-service:3009"
        envFrom:
        - configMapRef:
            name: bonanza-common-config
        - secretRef:
            name: bonanza-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3009
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3009
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

