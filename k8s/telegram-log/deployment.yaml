apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-log
  namespace: bonanza-index
  labels:
    app: telegram-log
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-log
  template:
    metadata:
      labels:
        app: telegram-log
    spec:
      nodeSelector:
        app-server: "true"
      containers:
      - name: telegram-log
        image: bonanza-index/telegram-log:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3109
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3109"
        envFrom:
        - configMapRef:
            name: bonanza-common-config
        - secretRef:
            name: bonanza-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3109
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

