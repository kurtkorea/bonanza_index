apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderbook-aggregator
  namespace: bonanza-index
  labels:
    app: orderbook-aggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderbook-aggregator
  template:
    metadata:
      labels:
        app: orderbook-aggregator
    spec:
      nodeSelector:
        app-server: "true"
      containers:
      - name: orderbook-aggregator
        image: bonanza-index/orderbook-aggregator:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DEPTH
          value: "15"
        - name: TICK_MS
          value: "1000"
        - name: SYMBOL
          value: "KRW-BTC"
        - name: ZMQ_PUSH_PORT
          value: "5557"
        - name: ZMQ_PUB_PORT
          value: "6557"
        - name: PUSH_QUEUE_SIZE
          value: "100000"
        - name: PUB_QUEUE_SIZE
          value: "100000"
        - name: IS_RAW_DATA
          value: "true"
        - name: TELEGRAM_SERVICE_URL
          value: "http://telegram-log-service:3109/v1/telegram"
        envFrom:
        - configMapRef:
            name: bonanza-common-config
        - secretRef:
            name: bonanza-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "pgrep -f 'node.*orderbook-aggregator' || exit 1"
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

