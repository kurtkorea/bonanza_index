apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderbook-aggregator
  namespace: bonanza-index
  labels:
    app: orderbook-aggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderbook-aggregator
  template:
    metadata:
      labels:
        app: orderbook-aggregator
    spec:
      containers:
      - name: orderbook-aggregator
        image: bonanza-index/orderbook-aggregator:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 6001
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "6001"
        - name: DEPTH
          value: "15"
        - name: TICK_MS
          value: "1000"
        - name: SYMBOL
          value: "KRW-BTC"
        - name: ZMQ_PUSH_PORT
          value: "5557"
        - name: ZMQ_PUB_PORT
          value: "6557"
        - name: PUSH_QUEUE_SIZE
          value: "100000"
        - name: PUB_QUEUE_SIZE
          value: "100000"
        - name: IS_RAW_DATA
          value: "true"
        - name: TELEGRAM_SERVICE_URL
          value: "http://telegram-log-service:3109/v1/telegram"
        envFrom:
        - configMapRef:
            name: bonanza-common-config
        - secretRef:
            name: bonanza-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:    
            path: /health
            port: 6001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

