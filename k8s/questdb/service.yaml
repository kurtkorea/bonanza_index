apiVersion: v1
kind: Service
metadata:
  name: questdb-service
  namespace: bonanza-index
  labels:
    app: questdb
spec:
  type: NodePort
  ports:
  - port: 8812
    targetPort: 8812
    nodePort: 30812
    protocol: TCP
    name: pgwire
  - port: 9000
    targetPort: 9000
    nodePort: 30091
    protocol: TCP
    name: rest
  - port: 9009
    targetPort: 9009
    nodePort: 30099
    protocol: TCP
    name: ilp
  selector:
    app: questdb

