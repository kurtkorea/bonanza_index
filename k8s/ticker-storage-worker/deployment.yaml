apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticker-storage-worker
  namespace: bonanza-index
  labels:
    app: ticker-storage-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticker-storage-worker
  template:
    metadata:
      labels:
        app: ticker-storage-worker
    spec:
      containers:
      - name: ticker-storage-worker
        image: bonanza-index/ticker-storage-worker:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 6001
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "6001"
        - name: DEPTH
          value: "15"
        - name: TICK_MS
          value: "1000"
        - name: SYMBOL
          value: "KRW-BTC"
        - name: IS_BATCH
          value: "true"
        - name: IS_SAVE_DB
          value: "true"
        - name: ZMQ_PUSH_HOST
          value: "tcp://ticker-collector-service:5657"
        envFrom:
        - configMapRef:
            name: bonanza-common-config
        - secretRef:
            name: bonanza-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

